<!doctype html>
<head>
  <title>Calculator Demo</title>
  <script type="text/javascript" src="/.lava/lava.js"></script>
  <style type="text/css">
    html {
      background: #555;
    }
    body {
      width: 300px;
      height: 500px;
      margin: 3em auto;
      background: #ccc;
      border-radius: 4px;
      border: 2px solid #ddd;
      box-shadow: 4px 4px 16px #333;
      position: relative;
    }
    .lava--error {
      font-family: sans-serif;
      background: #ffb8b0;
      color: #420;
      font-size: 16px;
      padding: 20px;
    }
    body > .lava--error {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
  </style>
  <style>
    .display {
      background: black;
      color: #ace;
      font-family: monospace;
      font-size: 40px;
      padding: 20px;
      margin: 4px;
      height: 220px;
      word-wrap: break-word;
      overflow-y: auto;
    }
    .keypad--row {
      display: flex;
    }
    .keypad--row > div {
      flex: 1;
      margin: 4px;
    }
    .keypad--row button {
      width: 100%;
      height: 50px;
      font-weight: bold;
      font-size: 18px;
      color: #444;
    }
    .button--number button {
      color: #079;
    }
    .button--clear button {
      color: #800;
      text-transform: uppercase;
      font-size: 13px;
    }
    .button--calculate button {
      font-size: 30px;
      padding-bottom: 8px;
      color: #888;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    lava(document.body, '/layout');
    document.body.addEventListener('click', lava.click);
  </script>
</body>
